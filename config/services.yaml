# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'
    token: '%env(TOKEN)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
#    App\Controller\:
#        resource: '../src/Controller'
#        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    log.null:
        class: Psr\Log\NullLogger

    cache.jikan:
        class: Symfony\Component\Cache\Adapter\FilesystemAdapter
        arguments:
          - 'app.jikan'
          - 0
          - "%kernel.cache_dir%/jikan"
        public: true

    discord:
        class: RestCord\DiscordClient
        arguments:
          -
            token:      "%env(TOKEN)%"
            logger:     "@log.null"
        public: true

    discord.channel.sotw:
        class: App\Channel\SotwChannel
        arguments:
          - "@discord"
          - "%env(SOTW_CHANNEL_ID)%"
          - "@validator"
          - "%env(PERMISSIONS_ROLE)%"
        public: true

    discord.channel.emoji:
        class: App\Channel\EmojiChannel
        arguments:
          - "@discord"
          - "%env(EMOJI_CHANNEL_ID)%"
        public: true

    discord.channel.rewatch:
        class: App\Channel\RewatchChannel
        arguments:
          - '@discord'
          - '@cache.jikan'
          - '@jikan'
          - '@validator'
          - '%env(REWATCH_CHANNEL_ID)%'
        public: true

    discord.server:
        class: App\Guild
        arguments:
          - "@discord"
          - "%env(SERVER_ID)%"
        public: true

    discord.dm.rewatch:
        class: App\Error\RewatchErrorDm
        arguments:
          - "@discord"
          - "@validator"
        public: true


    discord.dm.sotw:
        class: App\Error\SotwErrorDm
        arguments:
          - "@discord"
          - "@validator"
        public: true

    jikan:
        class: Jikan\Jikan
        public: true

    App\Yasmin\Subscriber\Sotw\ValidateSubscriber:
        public: true
        arguments:
          $adminRole: "%env(ADMIN_ROLE)%"
          $sotw: "@discord.channel.sotw"
          $error: "@discord.dm.sotw"
        class: App\Yasmin\Subscriber\Sotw\ValidateSubscriber
        tags:
          - { name: kernel.event_subscriber, event: yasmin.message_received}

    App\Yasmin\Subscriber\Sotw\VoteSubscriber:
        public: true
        arguments:
          $adminRole: "%env(ADMIN_ROLE)%"
          $sotw: "@discord.channel.sotw"
        class: App\Yasmin\Subscriber\Sotw\VoteSubscriber
        tags:
          - { name: kernel.event_subscriber, event: yasmin.message_received}

    App\Yasmin\Subscriber\Sotw\NominateSubscriber:
        public: true
        arguments:
          $adminRole: "%env(ADMIN_ROLE)%"
          $sotw: "@discord.channel.sotw"
        class: App\Yasmin\Subscriber\Sotw\NominateSubscriber
        tags:
          - { name: kernel.event_subscriber, event: yasmin.message_received}

    App\Yasmin\Subscriber\Rewatch\ValidateSubscriber:
        public: true
        arguments:
          $adminRole: "%env(ADMIN_ROLE)%"
          $rewatch: "@discord.channel.rewatch"
          $error: "@discord.dm.rewatch"
          $validator: "@validator"
        class: App\Yasmin\Subscriber\Rewatch\ValidateSubscriber
        tags:
          - { name: kernel.event_subscriber, event: yasmin.message_received}
