parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
      phpspec: ~
      phpcs:
        standard: PSR2
        whitelist_patterns:
          - src/
        ignore_patterns:
          - src/Migrations/
      phplint: ~
      yamllint: ~
      composer:
        strict: false
        no_check_publish: true
      phpparser:
        visitors:
          no_exit_statements: ~
          never_use_else: ~
          forbidden_function_calls:
            blacklist: [var_dump, echo, print, dump]
